<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Palabra - 1989 Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%),
                    url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=1200') center/cover;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
            font-size: 1.1em;
        }

        .intentos {
            text-align: center;
            color: #764ba2;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .tile.correcto {
            background-color: #6aaa64;
            color: white;
            border-color: #6aaa64;
            animation: flip 0.5s ease;
        }

        .tile.presente {
            background-color: #c9b458;
            color: white;
            border-color: #c9b458;
            animation: flip 0.5s ease;
        }

        .tile.incorrecto {
            background-color: #787c7e;
            color: white;
            border-color: #787c7e;
            animation: flip 0.5s ease;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #palabraInput {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #d3d6da;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            font-weight: bold;
        }

        #palabraInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-verificar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-verificar:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-verificar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reiniciar {
            background: #f44336;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-reiniciar:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .btn-amor {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
            display: none;
            animation: pulse 1.5s infinite;
            font-size: 1.1em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mensaje {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }

        .mensaje.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .mensaje.exito {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .pista {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wordle 1989 ðŸ’•</h1>
    <p class="subtitle">Adivina la palabra del Ã¡lbum de Taylor Swift</p>

    <div class="intentos">Intentos: <span id="numeroIntentos">0</span>/6</div>

    <div id="mensajeDiv" class="mensaje"></div>

    <div class="game-board" id="gameBoard">
    </div>

    <div class="input-container">
        <input type="text"
               id="palabraInput"
               maxlength="5"
               placeholder="5 LETRAS"
               autocomplete="off">
        <button class="btn btn-verificar" id="btnVerificar" onclick="verificarPalabra()">
            Intentar
        </button>
    </div>

    <button class="btn btn-reiniciar" onclick="reiniciarJuego()">
         Nuevo Juego
    </button>

    <button class="btn btn-amor" id="btnAmor" onclick="irAPaginaAmor()">
        Ver mi sorpresa especial ðŸ’–
    </button>

    <div class="pista">
        ðŸ’¡ <strong>Pista:</strong> Piensa en las canciones icÃ³nicas de 1989<br>
        <em>(Style, Blank Space, Shake It Off, Clean, Wildest Dreams)</em>
    </div>
</div>

<script>
    let intentos = 0;
    const maxIntentos = 6;
    let juegoTerminado = false;

    function inicializarTablero() {
        const gameBoard = document.getElementById('gameBoard');
        gameBoard.innerHTML = '';

        for (let i = 0; i < maxIntentos; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            row.id = 'row' + i;

            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = 'tile-' + i + '-' + j;
                row.appendChild(tile);
            }

            gameBoard.appendChild(row);
        }
    }

    window.addEventListener('DOMContentLoaded', function() {
        inicializarTablero();
        document.getElementById('palabraInput').focus();
    });

    document.getElementById('palabraInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !juegoTerminado) {
            verificarPalabra();
        }
    });

    document.getElementById('palabraInput').addEventListener('input', function(e) {
        this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '');
    });

    function mostrarMensaje(texto, tipo) {
        const mensajeDiv = document.getElementById('mensajeDiv');
        mensajeDiv.textContent = texto;
        mensajeDiv.className = 'mensaje ' + tipo;

        setTimeout(() => {
            mensajeDiv.className = 'mensaje';
            mensajeDiv.textContent = '';
        }, 3000);
    }

    function verificarPalabra() {
        if (juegoTerminado) {
            mostrarMensaje('El juego ya terminÃ³. Presiona "Nuevo Juego" para jugar otra vez.', 'error');
            return;
        }

        const input = document.getElementById('palabraInput');
        const palabra = input.value.trim().toUpperCase();

        if (palabra.length !== 5) {
            mostrarMensaje('La palabra debe tener exactamente 5 letras', 'error');
            input.focus();
            return;
        }

        const btnVerificar = document.getElementById('btnVerificar');
        btnVerificar.disabled = true;
        btnVerificar.textContent = 'Verificando...';

        fetch('/verificar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'palabra=' + encodeURIComponent(palabra)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    mostrarMensaje(' ' + data.error, 'error');
                    btnVerificar.disabled = false;
                    btnVerificar.textContent = 'Intentar';
                    return;
                }

                const resultado = data.resultado;
                for (let i = 0; i < 5; i++) {
                    const tile = document.getElementById('tile-' + intentos + '-' + i);
                    tile.textContent = resultado[i].letra;

                    setTimeout(() => {
                        tile.classList.add(resultado[i].estado);
                    }, i * 150);
                }

                intentos++;
                document.getElementById('numeroIntentos').textContent = intentos;
                input.value = '';

                if (data.ganaste) {
                    juegoTerminado = true;
                    setTimeout(() => {
                        mostrarMensaje('ðŸŽ‰ Â¡FELICIDADES! ' + data.mensaje, 'exito');
                        document.getElementById('btnAmor').style.display = 'block';
                        input.disabled = true;
                        btnVerificar.disabled = true;
                        btnVerificar.textContent = 'âœ“ Ganaste';
                    }, 800);
                }
                else if (intentos >= maxIntentos) {
                    juegoTerminado = true;
                    setTimeout(() => {
                        mostrarMensaje('Se acabaron los intentos. Intenta de nuevo con un nuevo juego.', 'error');
                        input.disabled = true;
                        btnVerificar.disabled = true;
                        btnVerificar.textContent = 'âœ— Perdiste';
                    }, 800);
                }
                else {
                    btnVerificar.disabled = false;
                    btnVerificar.textContent = 'Intentar';
                    input.focus();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('OcurriÃ³ un error. Intenta de nuevo.', 'error');
                btnVerificar.disabled = false;
                btnVerificar.textContent = 'Intentar';
            });
    }

    function reiniciarJuego() {
        const mensajeDiv = document.getElementById('mensajeDiv');
        mensajeDiv.textContent = 'Reiniciando...';
        mensajeDiv.className = 'mensaje exito';

        fetch('/reiniciar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        })
            .then(response => response.json())
            .then(data => {
                intentos = 0;
                juegoTerminado = false;

                document.getElementById('numeroIntentos').textContent = '0';
                document.getElementById('palabraInput').value = '';
                document.getElementById('palabraInput').disabled = false;
                document.getElementById('btnVerificar').disabled = false;
                document.getElementById('btnVerificar').textContent = 'Intentar';
                document.getElementById('btnAmor').style.display = 'none';

                inicializarTablero();
                mostrarMensaje('Â¡Nuevo juego iniciado! Buena suerte ðŸ€', 'exito');
                document.getElementById('palabraInput').focus();
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('Error al reiniciar. Recarga la pÃ¡gina.', 'error');
            });
    }

    function irAPaginaAmor() {
        window.location.href = '/amor';
    }
</script>
</body>
</html>
